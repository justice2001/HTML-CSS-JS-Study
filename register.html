<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form span{
            display: block;
            float: left;
            width: 100px;
        }
        .left{
            margin-left: 100px;
        }
        dl dt{
            font-weight: bold;
            font-size: 20px;
        }
        dl dd{
            padding-left: 20px;
        }
    </style>

</head>
<body>
<form action="">
    <h3>青春不常在，抓紧谈恋爱</h3>
    <span>性别</span>
    <input type="radio" name="sex" id="nan">
    <label for="nan">男</label>
    <input type="radio" name="sex" id="nv">
    <label for="nv">女</label>
    <br>
    <span>生日</span>
    <select name="birth-y" id="">
        <option value="" selected="selected">--请选择年--</option>
        <option value="">2019</option>
        <option value="">2018</option>
        <option value="">2017</option>
        <option value="">2016</option>
        <option value="">2015</option>
        <option value="">2014</option>
        <option value="">2013</option>
        <option value="">2012</option>
    </select>
    <select name="birth-m" id="">
        <option value="" selected="selected">--请选择月--</option>
        <option value="">12</option>
        <option value="">11</option>
        <option value="">10</option>
        <option value="">9</option>
        <option value="">8</option>
        <option value="">7</option>
        <option value="">6</option>
        <option value="">5</option>
    </select>
    <select name="birth-d" id="">
        <option value="" selected="selected">--请选择日--</option>
        <option value="">31</option>
        <option value="">30</option>
        <option value="">29</option>
        <option value="">28</option>
        <option value="">27</option>
        <option value="">26</option>
        <option value="">25</option>
        <option value="">24</option>
    </select>
    <br>
    <span>所在地区</span>
    <input type="text" name="location" id="">
    <br>
    <span>婚姻状况</span>
    <input type="radio" name="HunYin" id="weihun">
    <label for="weihun">未婚</label>
    <input type="radio" name="HunYin" id="yihun">
    <label for="yihun">已婚</label>
    <input type="radio" name="HunYin" id="lihun">
    <label for="lihun">离婚</label>
    <br>
    <span>学历</span>
    <input type="text" name="XueLi" id="">
    <br>
    <span>喜欢的类型</span>
    <input type="checkbox" name="XiHuan" id="FuMeiDe">
    <label for="FuMeiDe">妩媚的</label>
    <input type="checkbox" name="XiHuan" id="KeAiDe">
    <label for="KeAiDe">可爱的</label>
    <input type="checkbox" name="XiHuan" id="XiaoXianRou">
    <label for="XiaoXianRou">小鲜肉</label>
    <input type="checkbox" name="XiHuan" id="LaoCuRou">
    <label for="LaoCuRou">老醋肉</label>
    <input type="checkbox" name="XiHuan" id="AllLike">
    <label for="AllLike">都喜欢</label>
    <br>
    <span>自我介绍</span>
    <textarea name="ZiWoJieShao" id="" cols="30" rows="3"></textarea>
    <br>
    <input type="submit" id="ZhuCe" class="left" value="免费注册">
    <br>
    <input type="checkbox" name="EULA" id="EULA" class="left">
    <label for="EULA">我同意注册条款和会员加入标准</label>
    <br>
    <a href="#" class="left">我是会员，立即登录</a>
    <br>
</form>
<br>
<dl class="left">
    <dt>我承诺</dt>
    <dd>年满18岁、单身</dd>
    <dd>抱着严肃的态度</dd>
    <dd>真诚寻找另一半</dd>
</dl>
</body>
</html>
