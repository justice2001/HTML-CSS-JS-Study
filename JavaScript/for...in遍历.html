<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for...in遍历</title>
    <script>
        var obj = {
            uname: 'justice',
            age: 18,
            sex: '男'
        }
        for (var i in obj){
            console.log(i);//i为变量名
            console.log(obj[i]);//obj[i]为变量值
        }
    </script>
</head>
<body>

</body>
</html>
