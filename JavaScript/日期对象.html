<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>
    <script>
        //日期对象是构造函数
        //1.Use Date Object

        //1.无参数返回当前时间
        var date = new Date();
        console.log(date);

        //2. 参数写法 数字型 或字符串型
        var date1 = new Date(2019, 10, 1);//输出日期大一月
        console.log(date1);
        var date2 = new Date("2019-10-1 8:0:0");
        console.log(date2);

        //3.格式化
        var date3 = new Date();
        console.log(date3.getFullYear());//年份
        console.log(date3.getMonth() + 1);//月份 0-11 月
        console.log(date3.getDate());//日
        console.log(date3.getDay());//周几 周日为0
        console.log(date3.getHours());//小时
        console.log(date3.getMinutes());//分钟
        console.log(date3.getSeconds());//秒
        //格式:*年*月*日 星期*
        var year = date3.getFullYear();
        var month = date3.getMonth() + 1;
        var date = date3.getDate();
        var day= date3.getDay();
        // switch (day) {
        //     case 0: d = '日';break;
        //     case 1: d = '一';break;
        //     case 2: d = '二';break;
        //     case 3: d = '三';break;
        //     case 4: d = '四';break;
        //     case 5: d = '五';break;
        //     case 6: d = '六';break;
        // }
        //上述麻烦
        var arr = ['日','一','二','三','四','五','六'];
        console.log('现在时间是:' + year + '年' + month + '月' + date + '日 ' + '星期' + arr[day]);
    </script>
</head>

</body>
</html>
