<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预解析</title>
    <script>
        _1 = document.getElementById("1");
        _2 = document.getElementById("2");
        _3 = document.getElementById("3");
        _4 = document.getElementById("4");


        _2.innerHTML = "hello"
        //1
        //console.log(a)  //报错
        //2
        console.log(b)  //输出undefined
        var b = 10
        //3
        fn();       //输出11
        function fn() {
            console.log(11);
        }
        //4
        fun();      //报错
        var fun = function () {
            console.log(22)
        }

        // 预解析会把var声明和function声明提升到作用域最前面
        // 但不会提升赋值操作
    </script>
</head>
<body>
<p id="a1"></p>
<div id="a2"></div>
<p id="3"></p>
<p id="4"></p>

</body>
</html>
