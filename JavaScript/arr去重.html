<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
    <script>
        "use strict"//严格模式
        function submit() {
            var object = document.getElementById("div1");
            if (object.checkValidity() == false){
                document.getElementById("div2").innerHTML = object.validationMessage;
            }
            else {
                document.getElementById("div2").innerHTML = "输入正确";
            }
        }
    </script>
</head>
<body>
        <input type="number" min="10" max="100" id="div1">
        <button onclick="submit()">提交</button>

        <p id="div2"></p>
</body>
</html>
